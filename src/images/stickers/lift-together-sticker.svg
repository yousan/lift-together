<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Lift Together Sticker">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff6b35"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <!-- Background with rounded rectangle -->
  <rect x="20" y="20" rx="28" ry="28" width="1160" height="560" fill="url(#g)" filter="url(#shadow)"/>

  <!-- Subtle overlay stripes -->
  <rect x="40" y="60" width="1120" height="6" fill="url(#g2)"/>
  <rect x="40" y="120" width="1120" height="6" fill="url(#g2)"/>
  <rect x="40" y="180" width="1120" height="6" fill="url(#g2)"/>

  <!-- Mark / Simple chairlift icon -->
  <g transform="translate(80,200) scale(1.2)" fill="none" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
    <path d="M120 0 V-80"/>
    <path d="M120 -80 C200 -120, 280 -120, 360 -80"/>
    <rect x="60" y="20" width="320" height="24" rx="12"/>
    <rect x="80" y="44" width="80" height="60" rx="12"/>
    <rect x="200" y="44" width="80" height="60" rx="12"/>
    <rect x="320" y="44" width="80" height="60" rx="12"/>
  </g>

  <!-- Title -->
  <text x="640" y="310" text-anchor="middle" fill="#ffffff" font-family="'Hiragino Sans','Meiryo',sans-serif" font-size="86" font-weight="900" letter-spacing="1">
    Lift Together
  </text>

  <!-- Tagline -->
  <text x="640" y="370" text-anchor="middle" fill="#ffffff" font-family="'Hiragino Sans','Meiryo',sans-serif" font-size="32" font-weight="700" opacity="0.95">
    待ち時間を短く。満席乗車を当たり前に。
  </text>

  <!-- Hashtag strip -->
  <g transform="translate(200,420)">
    <rect width="800" height="64" rx="16" fill="rgba(255,255,255,0.18)"/>
    <text x="400" y="42" text-anchor="middle" fill="#ffffff" font-family="'Hiragino Sans','Meiryo',sans-serif" font-size="28" font-weight="800">#LiftTogether  #リフト相乗り  #待ち時間短縮</text>
  </g>

  <!-- Cut marks -->
  <g stroke="rgba(255,255,255,0.5)" stroke-width="3">
    <path d="M40,40 h30 M40,40 v30"/>
    <path d="M1160,40 h-30 M1160,40 v30"/>
    <path d="M40,560 h30 M40,560 v-30"/>
    <path d="M1160,560 h-30 M1160,560 v-30"/>
  </g>
</svg>

